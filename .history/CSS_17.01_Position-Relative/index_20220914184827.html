<!DOCTYPE html>
<html>
    <head>
        <title>Vũ Hên Khải</title>
        <meta charset="utf-8">
        <style>
            html body{
                margin: 0;
            }
            h1{
                color: rgb(56, 197, 197);
            }
            h2{
                font-size: 68px;
                color: blueviolet;
                position: relative;
                top: 50%;
                left: 50%;
                
            }
            ol{
                color: brown;
                background-size: 15px;
                font-size: 25px;
                background-color: rgb(133, 133, 143);
            }
        </style>

    </head>

    <body>
        <h1> Position: Relative </h1>
        <h2>Position</h2>
        <ol>
            <li>Relative: vị trí tương đối VD h2 top left chỉ hoạt động khi có position: relative</li> 
            <li>Relative: vị trí tương đối lấy chính mình làm gốc tạo độ, ko thuộc phụ đối tượng nào khác ở bên ngoài cả</li>
            
        </ol>
    </body>
</html>
