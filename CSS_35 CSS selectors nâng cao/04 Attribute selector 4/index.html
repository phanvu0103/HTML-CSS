    </head>
    <body>
        <h1>Attribute selector #4</h1>
        <ul>
            <li>
                [attribute^=value] a[href^="https"] ^
                <input type="checkbox" />
            </li>
            <li>
                [attribute$=value] a[href$=".pdf"]
                <input type="checkbox" />
            </li>
            <li>
                [attribute*=value] a[href*="w3schools"]
                <input type="checkbox" />
            </li>
        </ul>
