<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Pseudo-classes (lớp giả)</h1>
    <ul>
      <li>
        :hover (chỉ chuột vào mới hình màu chữ hay chỉ chuột vào mới hiện )
        <input type="checkbox" />
      </li>
      <li>
        :active
        <input type="checkbox" />
      </li>
      <li>
        :link
        <input type="checkbox" />
      </li>
      <li>
        :visited
        <input type="checkbox" />
      </li>
      <li>
        :empty
        <input type="checkbox" />
      </li>
      <li>
        :target
        <input type="checkbox" />
      </li>
      
</body>
</html>
