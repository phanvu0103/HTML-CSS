<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Form</title>
		<link rel="preconnect" href="https://cdnjs.cloudflare.com" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
			integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />
		<link rel="stylesheet" href="./assets/css/reset.css" />
		<link rel="stylesheet" href="./assets/css/styles.css" />
	</head>
	<body>
		<h1>Form</h1>
		<ul>
			<li>
				Thẻ textarea
				<input type="checkbox" />
			</li>
			<li>
				(resize ko cho kéo dài nội dung nhập)
				<input type="checkbox" />
			</li>
			<li>
				rows="5" tăng hàng cho nội dung
				<input type="checkbox" />
			</li>
			<li>
				select
				<input type="checkbox" />
			</li>
			<li>
				<input type="checkbox" />
			</li>
		</ul>

		<h2>Liên Hệ</h2>
		<br />
		<form action="https://api-gateway.fullstack.edu.vn/action_page.php">
			<div class="form-name">
				<label for="form-name">Tên của Bạn</label><br />
				<input
					type="text"
					name="username"
					id="username"
					placeholder="nhập tên"
					required />
			</div>
			<br />
			<div class="form-email">
				<label for="form-email">Email</label><br />
				<input
					type="email"
					name="email"
					id="email"
					placeholder="Nhập email"
					required
					pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" />
			</div>
			<br />
			<div class="form-address">
				<label for="form-address">Đại Chỉ</label><br />
				<select name="form-address" id="address" required>
					<br />
					<option value="">--Chọn TP--</option>
					<option value="Sài Gòn">Sài Gòn</option>
					<option value="Đà Nẵng">Đà Nẵng</option>
					<option value="Nha Trang">Nha Trang</option>
				</select>
			</div>
			<br />
			<div class="form-content">
				<label for="form-content">Nội Dung</label><br />

				<textarea
					type="text"
					name="content"
					id="content"
					rows="5"
					placeholder="nhập nội dung"
					required>
				</textarea>
			</div>
			<br />
			<button type="submit">Gởi Đi</button>
		</form>
	</body>
</html>
