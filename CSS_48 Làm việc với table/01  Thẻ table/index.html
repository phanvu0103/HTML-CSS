<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Thẻ table</title>
		<link rel="preconnect" href="https://cdnjs.cloudflare.com" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
			integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />
		<link rel="stylesheet" href="./assets/css/reset.css" />
		<link rel="stylesheet" href="./assets/css/styles.css" />
	</head>
	<body>
		<h1>Thẻ table</h1>
		<ul>
			<li>
				Table
				<input type="checkbox" />
			</li>
			<li>
				Tr (table row) thẻ hàng
				<input type="checkbox" />
			</li>
			<li>
				td {table data}
				<input type="checkbox" />
			</li>
			<li>
				thead {table head } phần đầu
				<input type="checkbox" />
			</li>
			<li>
				th {table heading }
				<input type="checkbox" />
			</li>
			<li>
				tbody {table body } phần Thân
				<input type="checkbox" />
			</li>
		</ul>
		<!-- họ và tên | Ngày Sinh | giới tính 
            Ngyễn Văn a| 11/11/2002| Nam
            Ngyễn Văn b| 12/11/2002| Nam
            Ngyễn Văn c| 15/11/2002| Nữ
        -->
		<table>
			<thead>
				<tr>
					<th>Họ và tên</th>
					<th>Ngày Sinh</th>
					<th>Giới tính</th>
				</tr>
			</thead>

			<tbody>
				<tr>
					<td>Ngyễn Văn a</td>
					<td>11/11/2002</td>
					<td>Nam</td>
				</tr>

				<tr>
					<td>Ngyễn Văn b</td>
					<td>12/11/2002</td>
					<td>Nam</td>
				</tr>

				<tr>
					<td>Ngyễn Văn c</td>
					<td>15/11/2002</td>
					<td>Nữ</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
