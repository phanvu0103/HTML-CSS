<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,600;1,300;1,400&family=Sora:wght@600;700;800&display=swap"
			rel="stylesheet" />

		<!-- Reset CSS -->
		<link rel="stylesheet" href="./assets/CSS/reset.css" />

		<!-- Favicon  -->
		<link
			rel="apple-touch-icon"
			sizes="57x57"
			href="./assets/favicon-Lucy/" />
		<link
			rel="apple-touch-icon"
			sizes="60x60"
			href="./assets/favicon-Lucy/apple-icon-60x60.png" />
		<link
			rel="apple-touch-icon"
			sizes="72x72"
			href="./assets/favicon-Lucy/apple-icon-72x72.png" />
		<link
			rel="apple-touch-icon"
			sizes="76x76"
			href="./assets/favicon-Lucy/apple-icon-76x76.png" />
		<link
			rel="apple-touch-icon"
			sizes="114x114"
			href="./assets/favicon-Lucy/apple-icon-114x114.png" />
		<link
			rel="apple-touch-icon"
			sizes="120x120"
			href="./assets/favicon-Lucy/apple-icon-120x120.png" />
		<link
			rel="apple-touch-icon"
			sizes="144x144"
			href="./assets/favicon-Lucy/apple-icon-144x144.png" />
		<link
			rel="apple-touch-icon"
			sizes="152x152"
			href="./assets/favicon-Lucy/apple-icon-152x152.png" />
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="./assets/favicon-Lucy/apple-icon-180x180.png" />
		<link
			rel="icon"
			type="image/png"
			sizes="192x192"
			href="./assets/favicon-Lucy/android-icon-192x192.png" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/favicon-Lucy/favicon-32x32.png" />
		<link
			rel="icon"
			type="image/png"
			sizes="96x96"
			href="./assets/favicon-Lucy/favicon-96x96.png" />
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="./assets/favicon-Lucy/favicon-16x16.png" />
		<link rel="manifest" href="./assets/favicon-Lucy/manifest.json" />
		<meta name="msapplication-TileColor" content="#ffffff" />
		<meta name="msapplication-TileImage" content="/ms-icon-144x144.png" />
		<meta name="theme-color" content="#ffffff" />

		<!-- Styles CSS -->
		<link rel="stylesheet" href="./assets/CSS/styles.css" />

		<title>Lucy Established & Trusted Pet Care Service</title>
	</head>
	<body>
		<!-- Header -->
		<header>
			<div class="container">
				<div class="header__inner">
					<!-- logo -->
					<img
						src="./assets/img/Logo 1.png"
						alt="Lucy"
						class="logo" />

					<!-- navbar -->
					<nav class="navbar">
						<ul class="navbar__list">
							<li class="navbar__item">
								<a
									href="#!"
									class="navbar__link navbar__link--item">
									Home
								</a>
							</li>
							<li class="navbar__item">
								<a href="#!" class="navbar__link"> About </a>
							</li>
							<li class="navbar__item">
								<a href="#!" class="navbar__link">
									Services & Rates
								</a>
							</li>
							<li class="navbar__item">
								<a href="#!" class="navbar__link"> Reviewa </a>
							</li>
							<li class="navbar__item">
								<a href="#!" class="navbar__link">
									Contacts us
								</a>
							</li>
						</ul>
					</nav>

					<!-- Header action -->
					<div class="header-action">
						<a href="#!" class="btn header-action__link">Sign in</a>
						<a href="#!" class="btn header-action__btn">Sign up</a>
					</div>
				</div>
			</div>
		</header>

		<!-- Hero  -->
		<section class="hero">
			<div class="container">
				<div class="hero__inner">
					<!-- Hero Media -->
					<div class="hero__media">
						<div class="hero_media--wrap">
							<img
								src="./assets/img/pet 1.png"
								alt=""
								class="hero__img" />
							<!-- decorators -->
							<img
								src="./assets/img/decor 2.svg"
								alt=""
								class="hero__decor hero__decor--left" />

							<img
								src="./assets/img/decor 1.svg"
								alt=""
								class="hero__decor hero__decor--right" />
						</div>

						<div class="hero_media--wrap hero_media--wrap-small">
							<img
								src="./assets/img/pet 2.png"
								alt=""
								class="hero__img hero__img--small" />
						</div>
					</div>
					<!-- Hero Content -->
					<section class="hero__content"></section>
				</div>
			</div>
		</section>
	</body>
</html>
