<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Combinator selectors</title>
  </head>
  <body>
    <h1>Combinator selectors</h1>
    <ul>
      <li>
        Space (tác động thẻ con nằm trong thẻ cha )
        <input type="checkbox" />
      </li>
      <li>
        > (tác động con của thẻ)
        <input type="checkbox" />
      </li>
      <li>
        + (tác động thẻ sau ko phải con của thẻ )
        <input type="checkbox" />
      </li>
      <li>
        ~ (tác động các thẻ sau ko phải con của thẻ )
        <input type="checkbox" />
      </li>
    </ul>
    <h2>heading 1</h2>
    <h3>heading 2</h3>
    <h4>heading 3</h4>
  </body>
</html>
