<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Validation với CSS</title>
		<link rel="preconnect" href="https://cdnjs.cloudflare.com" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
			integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />
		<link rel="stylesheet" href="./assets/css/reset.css" />
		<link rel="stylesheet" href="./assets/css/styles.css" />
	</head>
	<body>
		<ul>
			Validation với CSS
			<li>
				Pattern email: [a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$
				<input type="checkbox" />
			</li>
			<li>
				<input type="checkbox" />
			</li>
			<li>
				<input type="checkbox" />
			</li>
			<li>
				<input type="checkbox" />
			</li>
			<li>
				<input type="checkbox" />
			</li>
		</ul>

		<main>
			<h1>Login</h1>

			<form
				method="post"
				action="https://api-gateway.fullstack.edu.vn/action_page.php"
				autocomplete="off">
				<div class="form-group">
					<label for="email">Email</label>
					<input
						type="email"
						id="email"
						name="email"
						required
						pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
						placeholder="Nhập email..." />
					<p class="error">Vui lòng nhập đúng email</p>
				</div>

				<div class="form-group">
					<label for="password">Password</label>
					<input
						type="password"
						id="password"
						name="password"
						required
						minlength="6"
						placeholder="Nhập mật khẩu..." />
					<p class="error">Mật khẩu cần ít nhất 6 kí tự</p>
				</div>

				<div class="form-group">
					<button class="btn submit-btn" type="submit">Login</button>
				</div>
			</form>
		</main>
	</body>
</html>
