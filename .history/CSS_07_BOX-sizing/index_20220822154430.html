<!DOCTYPE html>
<html>
    <head>
        <title>Vũ Hên Khải</title>
        <meta charset="utf-8">
        <style>
            html, body{
                margin: 0%;
            }
            .box{
                width: 100px;
                height: 100px;
                color: red;
                background-color: aquamarine;
                padding: 5px;
                border: 12px solid #333 ;
                box-sizing: border-box;
            }
            /*
            box-sizing căn bằng hộp box padding border 
            theo kích thước hộp box đưa ra 
            */
        </style>
    </head>
    <body>
        <div class="box"> Đây là nội dung bài viết</div>
    </body>
</html>
