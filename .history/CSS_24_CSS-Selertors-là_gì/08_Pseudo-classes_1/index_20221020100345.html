<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
    <link rel="stylesheet" href="style.css" />
    <title>Pseudo-classes</title>
</head>
<body>
    <h1>Pseudo-classes</h1>
    <ul>
      <li>
        :hover
        <input type="checkbox" />
      </li>
      <li>
        :active
        <input type="checkbox" />
      </li>
      <li>
        :link
        <input type="checkbox" />
      </li>
      <li>
        :visited
        <input type="checkbox" />
      </li>
      <li>
        :empty
        <input type="checkbox" />
      </li>
      <li>
        :target
        <input type="checkbox" />
      </li>
</body>
</html>
