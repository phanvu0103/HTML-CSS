<!DOCTYPE html>
<html>
    <head>
        <title>How to Design Image Slider using jQuery ?</title>

        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel="stylesheet" href="./assets/CSS/styles.css" />
        <link rel="stylesheet" href="./assets/js/style.js" />
    </head>

    <body>
        <center>
            <h1 style="color: green">GeeksforGeeks</h1>

            <b> How to code Image Slider using jQuery </b>

            <br /><br />
        </center>

        <!-- Image container of the image slider -->
        <div class="image-container">
            <div class="slide">
                <div class="slideNumber">1</div>
                <img
                    src="https://www.geeksforgeeks.org/wp-content/uploads/html-768x256.png"
                />
            </div>
            <div class="slide">
                <div class="slideNumber">2</div>
                <img
                    src="https://www.geeksforgeeks.org/wp-content/uploads/CSS-768x256.png"
                />
            </div>
            <div class="slide">
                <div class="slideNumber">3</div>
                <img
                    src="https://www.geeksforgeeks.org/wp-content/uploads/jquery-banner.png"
                />
            </div>

            <!-- Next and Previous icon to change images -->
            <a class="previous" onclick="moveSlides(-1)">
                <i class="fa fa-chevron-circle-left"></i>
            </a>
            <a class="next" onclick="moveSlides(1)">
                <i class="fa fa-chevron-circle-right"></i>
            </a>
        </div>
        <br />

        <div style="text-align: center">
            <span class="footerdot" onclick="activeSlide(1)"> </span>
            <span class="footerdot" onclick="activeSlide(2)"> </span>
            <span class="footerdot" onclick="activeSlide(3)"> </span>
        </div>
        <script>
            var slideIndex = 1;
            displaySlide(slideIndex);

            function moveSlides(n) {
                displaySlide((slideIndex += n));
            }

            function activeSlide(n) {
                displaySlide((slideIndex = n));
            }

            /* Main function */
            function displaySlide(n) {
                var i;
                var totalslides = document.getElementsByClassName("slide");

                var totaldots = document.getElementsByClassName("footerdot");

                if (n > totalslides.length) {
                    slideIndex = 1;
                }
                if (n < 1) {
                    slideIndex = totalslides.length;
                }
                for (i = 0; i < totalslides.length; i++) {
                    totalslides[i].style.display = "none";
                }
                for (i = 0; i < totaldots.length; i++) {
                    totaldots[i].className = totaldots[i].className.replace(
                        " active",
                        ""
                    );
                }
                totalslides[slideIndex - 1].style.display = "block";
                totaldots[slideIndex - 1].className += " active";
            }
        </script>
    </body>
</html>
