<!DOCTYPE html>
<html>
  <head>
    <title>Vũ Hên Khải</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <style>
      html body {
        margin: 0;
      }
      h1 {
        color: violet;
        font-size: 50px;
        margin: 5%;
      }

      h2 {
        font-size: 30px;
        color: darkorange;
      }
      li:nth-of-type(1) {
        color: rgb(10, 143, 143);
        font-size: 20px;
      }
      .header {
        width: 100%;
        height: 70px;
        background-color: #333;
        position: fixed;
        top: 0;
      }
      ul {
        height: 2000px;
      }
    </style>
  </head>

  <body>
    <div class="header"></div>

    <h1>Position</h1>
    <h2>
      Position:: tạo ra hay thiệt lập vị trí hiển thị các folder đè lên nhau
    </h2>
    <ul>
      <li>Fixed: vị trí phụ thuộc khu trình duyệt</li>
    </ul>
  </body>
</html>
