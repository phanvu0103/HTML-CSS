        :hover (chỉ chuột vào phần tử mới hình màu chữ hay chỉ chuột vào phần tử đó mới hiện )
        <input type="checkbox" />
      </li>
      <li>
        :active (khi nhấn tay vào 1 phần tử)
        <input type="checkbox" />
      </li>
      <li>
        :link
        <input type="checkbox" />
      </li>
      <li>
        :visited
        <input type="checkbox" />
      </li>
      <li>
        :empty
        <input type="checkbox" />
      </li>
      <li>
        :target
        <input type="checkbox" />
      </li>
