<!DOCTYPE html>

    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Not selector</title>
        <link rel="stylesheet" href="style.css" />

    <body>
        <h1>Not selector</h1>

        <li>
            :not(selector) (loại trừ thẻ mình muốn ko thẻ hiện trong () selector
            )
            <input type="checkbox" />
        </li>
        <h2 class="highlight">Heading 1</h2>
        <h3 class="highlight ignore">heading 2</h3>
        <p class="highlight">text</p>
        <a class="highlight" href="">Link</a>
        <ul>
            <li>item 1</li>
            <li>item 2</li>
            <li>item 3</li>
            <li>item 4</li>
            <li>item 5</li>
            <li>item 6</li>
            <li>item 7</li>
            <li>item 8</li>
            <li>item 9</li>
            <li>item 10</li>
            <li>item 11</li>
        </ul>
    </body>
</html>
