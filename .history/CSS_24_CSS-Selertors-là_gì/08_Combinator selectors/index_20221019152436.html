<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Combinator selectors</title>
  </head>
  <body>
    <h1>Combinator selectors</h1>
    <ul>
      <li>
        Space (tác động thẻ con nằm trong thẻ cha )
        <input type="checkbox" />
      </li>
      <li>
        > (tác động con của thẻ)
        <input type="checkbox" />
      </li>
      <li>
        + (tác động thẻ sau ko phải con của thẻ )
        <input type="checkbox" />
      </li>
      <li>
        ~ (tác động các thẻ sau ko phải con của thẻ )
        <input type="checkbox" />
      </li>
    </ul>

        </ul>
      </li>
      <li><a href="#!">Backend</a></li>
      <li><a href="#!">DevOps</a></li>
    </ul>
  </body>
</html>
