<!DOCTYPE html>
<html>
    <head>
        <title>Trang Giới Thiệu Du Lịch</title>
        <style>
            /* CSS cho header */
            header {
                background-color: #333;
                color: white;
                padding: 20px;
                text-align: center;
            }

            /* CSS cho nội dung trang */
            .container {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
            }

            .card {
                width: 300px;
                margin: 20px;
                box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            }

            .card:hover {
                box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
            }

            .card img {
                width: 100%;
                height: 200px;
                object-fit: cover;
            }

            .card-body {
                padding: 20px;
            }

            .card-title {
                font-size: 1.5rem;
                margin-bottom: 10px;
            }

            .card-text {
                font-size: 1.2rem;
            }

            /* CSS cho footer */
            footer {
                background-color: #555;
                color: white;
                padding: 20px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Trang Giới Thiệu Du Lịch</h1>
        </header>

        <div class="container">
            <div class="card">
                <img src="img/hanoi.jpg" alt="Hà Nội" />
                <div class="card-body">
                    <h2 class="card-title">Hà Nội</h2>
                    <p class="card-text">
                        Thủ đô của Việt Nam với những di sản văn hoá rất đặc sắc
                    </p>
                </div>
            </div>

            <div class="card">
                <img src="img/hcm.jpg" alt="TP Hồ Chí Minh" />
                <div class="card-body">
                    <h2 class="card-title">TP Hồ Chí Minh</h2>
                    <p class="card-text">
                        Thành phố sôi động, hiện đại và phát triển nhất Việt Nam
                    </p>
                </div>
            </div>

            <div class="card">
                <img src="img/danang.jpg" alt="Đà Nẵng" />
                <div class="card-body">
                    <h2 class="card-title">Đà Nẵng</h2>
                    <p class="card-text">
                        Thành phố ven biển với những bãi biển đẹp, ẩm thực và
                        văn hoá đa dạng
                    </p>
                </div>
            </div>
        </div>

        <footer>
            <p>&copy; 2021 Trang Giới Thiệu Du Lịch</p>
        </footer>
    </body>
</html>
