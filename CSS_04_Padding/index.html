<!DOCTYPE html>
<html>
    <head>
        <title>F8-shop</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="style.css" />
        <style>
            .box {
                width: 60px;
                height: 60px;
                color: #fff;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .box1 {
                background-color: red;
            }
            .box2 {
                background-color: blue;
                padding: 10px 12px 14px 16px;
            }
            .box3 {
                background-color: violet;
                padding-top: 10px;
                padding-right: 12px;
                padding-bottom: 14px;
                padding-left: 16px;
            }
            /*
            padding (-) top = trên
                        right= phải
                        bottom= dưới
                        left =trái
            
              đệm thêm cho hộp box
              padding viết tắt cho hộp box
              theo kim đồng hồ
            */
        </style>
    </head>
    <body>
        <div class="box box1">Box1</div>
        <div class="box box2">Box2</div>
        <div class="box box3">Box3</div>
    </body>
</html>
